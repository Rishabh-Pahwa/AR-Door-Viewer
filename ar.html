<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>View in my space | AR</title>
    <script type='module' src='../dist/bundle.js'></script>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheets-->
    <link rel="stylesheet" href="ar.css" />
    <link rel="icon" type="image/png" href="../assets/ar_logo.png" />
    <!-- jquery (for loading animation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>

  <body>
   <!-- PAGE LOADER   -->
    <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <script>
    $(window).on("load",function(){
      setTimeout(function(){
      $(".loader-wrapper").fadeOut("slow");
      },275);
    });
    </script>
    
    <!-- 8-feet Pop-up -->
    <div class="popup-overlay"></div>
    <div class="popup">
        <!-- <button id="close">&times;</button> -->
        <h2>Usage</h2>
        <p>
            Please stand approx 8-feet away.
        </p>
        <button id="close">OK</button>
    </div>
    <!--Pop-up Script-->
    <script src="popup.js"></script>
    <div class="swapper-overlay"></div>
    <div class="swapper">
   </div>
        <!-- Main Canvas -->
        <div class="canvas-container">
            <!-- Left Arrow Button -->
  <button id="leftArrow" class="arrow-button">&lsaquo;</button>
        <canvas
        id="canvas1"
        style="background-color: rgb(0, 0, 0); width: 100%; height: 100%"></canvas>
          <!-- Right Arrow Button -->
  <button id="rightArrow" class="arrow-button">&#8250;</button>
      <button id="fixButton">Fix Door</button>

    </div>

    <!-- <script src="../modules/three.js"></script>
    <script src="../modules/ar-threex-location-only.js"></script>
    <script src="./ar.js"></script> -->
  </body>
</html>
